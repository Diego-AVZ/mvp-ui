<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FlowFi MVP</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a path portion and then redirects the browser
      // to the new url with only the path portion.
      //
      // Example:
      // If the current URL is https://www.example.com/path/to/page?param=123
      // The script will redirect to https://www.example.com/mvp-ui/path/to/page?param=123
      //
      // The script will also add a query string parameter to the new URL
      // with the original path and query string.
      //
      // Example:
      // If the current URL is https://www.example.com/path/to/page?param=123
      // The script will redirect to https://www.example.com/mvp-ui/path/to/page?param=123&redirected_from=/path/to/page
      //
      // This is useful for GitHub Pages because GitHub Pages doesn't support
      // server-side redirects, so we need to use client-side redirects.
      //
      // The script will also add a query string parameter to the new URL
      // with the original path and query string.
      //
      // Example:
      // If the current URL is https://www.example.com/path/to/page?param=123
      // The script will redirect to https://www.example.com/mvp-ui/path/to/page?param=123&redirected_from=/path/to/page
      //
      // This is useful for GitHub Pages because GitHub Pages doesn't support
      // server-side redirects, so we need to use client-side redirects.
      
      var pathSegmentsToKeep = 1;
      
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
